<!DOCTYPE html>
<html>
<head>
    <title>Performance Test Requirements</title>
</head>
<body>
    <h1>Set Requirements for Performance Testing</h1>
    <form method="POST">
        <label for="max_response_time">Max Response Time (ms):</label>
        <input type="number" id="max_response_time" name="max_response_time">
        <br><br>
        <label for="min_throughput">Min Throughput:</label>
        <input type="number" id="min_throughput" name="min_throughput">
        <br><br>
        <button type="submit">Submit Requirements</button>
    </form>
</body>
</html>
